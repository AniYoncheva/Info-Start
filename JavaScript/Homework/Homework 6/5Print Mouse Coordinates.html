<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>5Print Mouse Coordinates</title>
</head>
<body>
<script>
    function printMouseCoordinates(ev){
        document.body.innerHTML += 'X: ' + ev.pageX + '; Y: ' + ev.pageY + '; Time: ' + new Date() + '</br>';
    }
    document.addEventListener('mouseover', printMouseCoordinates, false);
</script>
</body>
</html>
